<table class="table" pattern="dialog" rel="${listID}" targetType="dialog" layoutH="200">
	<thead>
		<tr>
			<th width="50" align="center">行号</th>  
			<th width="440" align="center">备份计划</th>
		</tr>
	</thead>
	<tbody>
		<#list list as obj>
		<tr target="id"  rel="${obj.id}" isSelect="true">
			<td><a>${obj_index+1}</a></td>
			<td>${obj.name!''}</td>
		</tr>
	    </#list>
	</tbody>
</table>
