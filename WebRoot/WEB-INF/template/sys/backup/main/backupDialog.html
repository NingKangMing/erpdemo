<div class="pageContent">
	<h2 class="contentTitle">数据备份</h2>
	<form action="${base}/sys/backup/mainBackup" class="pageForm required-validate" enctype="text/plain" method="post" onsubmit="return validateCallback(this, dialogAjaxDone1)">
		<div class="pageFormContent" layoutH="100">
		   <table>
		      <tr style="height: 40px;">
		         <td style="text-align: right;">备份数据库:</td>
		         <td>
		             <select name="dataBaseNameId">
     					<#list list as obj>
     						<option value="${obj.id!''}">${obj.dataBaseName!''}</option>
     					</#list>
     				</select>
		         </td>
		      </tr>
		      <tr style="height: 40px;">
		         <td style="text-align: right;">备份文件名:</td>
		         <td><input type="text" name="fileName" size="30"/></td>
		      </tr>
		      <tr style="height: 40px;">
		         <td style="text-align: right;color: red;">备注:</td>
		         <td style="text-align: left;color: red;">当前数据库的信息保存在简易backup目录下</td>
		      </tr>
		   </table>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submint">确认</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
