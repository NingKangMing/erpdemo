<form id="pagerForm" method="post" class="pageForm required-validate" enctype="text/plain" action="${base}/reports/finance/costTotal/second" onsubmit="return dwzSearch(this, 'costTotalList');">
    <input type="hidden" name="pageNum" value="${pageMap.pageNum!}" />
	<input type="hidden" name="numPerPage" value="${pageMap.numPerPage!}" />
</form>
<table class="table" rel="costTotalList" layoutH="140">
	<thead>
		<tr>
			<th width="50px">行号</th>
			<th width="100px">科目编号</th>
			<th width="150px" align="left">科目全名</th>
			<th width="100px">本月发生额</th>
			<th width="100px">累计金额</th>
		</tr>
	</thead>
	<tbody>
		<#list pageMap.pageList as account>
		  <tr target="accountId" rel="${(account.id)!0}">
		     <td>${account_index+1+pageMap.limit}</td>
		     <td>${(account.code)!}</td>
		     <td>${(account.blank)!}${(account.fullName)!}</td>
		     <td>${(account.monthMoneys)!}</td>
		     <td>${(account.allMoneys)!}</td>
		  </tr>
		</#list>
	</tbody>
</table>


<#include "/WEB-INF/template/unitl/paging.html"/>
<div class="divider"></div>
<div>
    <a class="button" height="250" width="300" mask="true" rel="dateDialog" target="dialog" caption="查询条件" param="accountId" aimTabId="costTotalDetailView" aimTitle="明细账本" aimUrl="${base}/reports/finance/costTotal/detail" href="${base}/common/dateDialog"><span>明细账本</span></a>
    <a class="buttonDisabled" href="javascript:;"><span>历史记录</span></a>
    <a class="buttonDisabled" href="javascript:;"><span>每月对比</span></a>
</div>

</div>
