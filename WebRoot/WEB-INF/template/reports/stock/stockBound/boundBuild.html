<div class="pageContent">
	<h2 class="contentTitle">库存上下限报警生成</h2>
	<form action="${base}/reports/stock/stockBound/boundBuild" class="tableForm" enctype="text/plain" method="post" onsubmit="return validateCallback(this,aioDialogAjaxDone)">
		<input type="hidden" name="maxLimit.id" value="${(maxLimit.id)!}"/>
		<input type="hidden" name="minLimit.id" value="${(minLimit.id)!}"/>
		
		<input type="hidden" name="storage.id" value="${sgeId!}"/>
		<input type="hidden" name="storage.pids" value="${sgePids!}"/>
		
		<input type="hidden" id="searchPar" name="searchPar" value="${searchPar!}"/>
		<input type="hidden" id="searchVal" name="searchVal" value="${searchVal!}"/>
		<input type="hidden" id="supId" name="supId" value="${supId!0}"/>
		
		<div class="pageFormContent" layoutH="100">
			<fieldset>
				<legend>公式设置</legend>
				<table style="margin:0px auto;">
					<tr height="50px;">
						<td width="70px;">库存上限&nbsp;&nbsp;=</td>
						<td>
							<select name="maxLimit.item" onchange="selectChangeJs(this,'maxOperation')">
								<option <#if maxLimit?? && maxLimit.item?number == 0>selected</#if> value="0">手动设置</option>
								<option <#if maxLimit?? && maxLimit.item?number == -1>selected</#if> value="-1">周平均销售量</option>
								<option <#if maxLimit?? && maxLimit.item?number == -2>selected</#if> value="-2">月平均销售量</option>
								<option <#if maxLimit?? && maxLimit.item?number == -3>selected</#if> value="-3">季度平均销售量</option>
								<option <#if maxLimit?? && maxLimit.item?number == 1>selected</#if> value="1">周平均进货量</option>
								<option <#if maxLimit?? && maxLimit.item?number == 2>selected</#if> value="2">月平均进货量</option>
								<option <#if maxLimit?? && maxLimit.item?number == 3>selected</#if> value="3">季度平均进货量</option>
								<option <#if maxLimit?? && maxLimit.item?number == -4>selected</#if> value="-4">上月30天销售量</option>
								<option <#if maxLimit?? && maxLimit.item?number == -5>selected</#if> value="-5">本月30天销售量</option>
							</select>
						</td>
						<td width="80px;">
							<select name="maxLimit.operate" id="maxOperation" style="margin-left: 20px;" <#if maxLimit??><#if maxLimit.item?number == 0>disabled="false"</#if><#else>disabled="false"</#if> >
								<option value="+" <#if maxLimit?? && maxLimit.operate == '+'>selected</#if> >加</option>
								<option value="-" <#if maxLimit?? && maxLimit.operate == '-'>selected</#if> >减</option>
								<option value="*" <#if maxLimit?? && maxLimit.operate == '*'>selected</#if> >乘</option>
								<option value="/" <#if maxLimit?? && maxLimit.operate == '/'>selected</#if> >除</option>
							</select>
						</td>
						<td><input name="maxLimit.param" class="number" style="width: 80px;" value="${(maxLimit.param)!1}"  onblur="inputNullRepZero(this)"/></td>
					</tr>
					<tr height="50px;">
						<td>库存下限&nbsp;&nbsp;=</td>
						<td>
							<select name="minLimit.item" onchange="selectChangeJs(this,'minOperation')" >
								<option <#if minLimit?? && minLimit.item?number == 0>selected</#if> value="0">手动设置</option>
								<option <#if minLimit?? && minLimit.item?number == -1>selected</#if> value="-1">周平均销售量</option>
								<option <#if minLimit?? && minLimit.item?number == -2>selected</#if> value="-2">月平均销售量</option>
								<option <#if minLimit?? && minLimit.item?number == -3>selected</#if> value="-3">季度平均销售量</option>
								<option <#if minLimit?? && minLimit.item?number == 1>selected</#if> value="1">周平均进货量</option>
								<option <#if minLimit?? && minLimit.item?number == 2>selected</#if> value="2">月平均进货量</option>
								<option <#if minLimit?? && minLimit.item?number == 3>selected</#if> value="3">季度平均进货量</option>
								<option <#if minLimit?? && minLimit.item?number == -4>selected</#if> value="-4">上月30天销售量</option>
								<option <#if minLimit?? && minLimit.item?number == -5>selected</#if> value="-5">本月30天销售量</option>
							</select>
						</td>
						<td>
							<select name="minLimit.operate" id="minOperation" style="margin-left: 20px;" <#if minLimit??><#if minLimit.item?number == 0>disabled="false"</#if><#else>disabled="false"</#if> >
								<option value="+" <#if (minLimit.operate)?? && minLimit.operate == '+'>selected</#if> >加</option>
								<option value="-" <#if (minLimit.operate)?? && minLimit.operate == '-'>selected</#if> >减</option>
								<option value="*" <#if (minLimit.operate)?? && minLimit.operate == '*'>selected</#if> >乘</option>
								<option value="/" <#if (minLimit.operate)?? && minLimit.operate == '/'>selected</#if> >除</option>
							</select>
						</td>
						<td><input name="minLimit.param" class="number" style="width: 80px;" value="${(minLimit.param)!1}" onblur="inputNullRepZero(this)"/></td>
					</tr>
				</table>
			</fieldset>
			<div align="center" style="color: red;">注意：本操作会应用到当前列表中的所有商品，请谨慎使用！</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">确定</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
