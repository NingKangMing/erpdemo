<script type="text/javascript">
var projectBasePath="${base}";
$(function(){
	DWZ.init("${base}/js/dwz/dwz.frag.xml", {
		loginUrl:"${base}/user/login", loginTitle:"登录",	// 跳到登录页面,如果为ajax弹出登录对话框
		statusCode:{ok:200, error:300, timeout:301}, //【可选】
		pageInfo:{pageNum:"pageNum", numPerPage:"numPerPage", orderField:"orderField", orderDirection:"orderDirection"}, //【可选】
		debug:false,	// 调试模式 【true|false】
		callback:function(){
			initEnv();
			$("#themeList").theme({themeBase:"${base}/js/dwz/themes"}); // themeBase 相对于index页面的主题base路径
		}
	});
	$('#changeLogin').attr('checked',false).click(function(){
		var $this = $(this);
		if($this.attr('checked')){
			$('#userLogin').hide();
			$('#adminlogin').show();
			$('#init_pwd').hide();
		}else{
			$('#userLogin').show();
			$('#adminlogin').hide();
			$('#init_pwd').show();
		}
		
	});
});
