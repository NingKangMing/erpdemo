<div class="pageContent">
   <div class="pageFormContent">
	<form action="${base}/base/department/toSearch" method="post"  class="pageForm required-validate" enctype="text/plain" onsubmit="return validateCallback(this,search)">
	    <input type="hidden" name="supId" value="${supId!0}"/>
	    <input type="hidden" name="node" value="${node!0}"/>
		<table style="margin-left: 10px;" >
		  
		  <tr height="30px">
		     <td align="right">查询条件： </td>
		     <td>
		         <select name="searchPara" style="width: 135px;">
		         	<option value="quick">快速查询</option>
					<option value="code">部门编号</option>
					<option value="name">部门全称</option>
					<option value="status">状态</option>
				 </select>
		     </td>
		  </tr>
		  <tr height="30px">
		     <td align="right">查询信息： </td>
		     <td>
		         <input name="searchVal"/>
		     </td>
		  </tr>
		  <tr height="40px">
		     <td colspan="2"> 
		       <ul style="margin-left: 60px">
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
				<li><div class="button" style="margin-left: 20px"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			   </ul>
		     </td>
		  </tr>
		</table>
	</form>
   </div>	
</div>
