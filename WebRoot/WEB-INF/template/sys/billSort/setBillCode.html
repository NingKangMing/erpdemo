<!-- 头 -->
<div id="sys_setBillCode">
<div class="textContent">
     <h1 style="font-size: 18px; line-height: 45px;">单据编号设置</h1>
	 <div style=" display: block; float: left;">
			<#list sorts as sort>
				<a class="button"   target="ajax" rel="sys_setBillCode" href="${base}/sys/billSort/${toAction!'setBillCodeView'}/${sort.id!''}"><span>${sort.name!''}</span></a>
			</#list>
	  </div>
	  <div>当前类型：${sortName!''}</div>
</div>       
<form id="pagerForm" onsubmit="return navTabSearch(this);" class="pageForm required-validate" enctype="text/plain" method="post" action="${base}/sys/billSort/${toAction!'setBillCodeView'}/${sortId}">
	<input type="hidden" name="pageNum" value="${(pageMap.pageNum)!}" />
	<input type="hidden" name="numPerPage" value="${(pageMap.numPerPage)!}" />
	<input type="hidden" name="sortId" value=""/>
</form>     
<table class="table" rel="sys_setBillCode" layoutH="170">
        <thead>
		 <tr>
			<th width="50px">
				行号
			</th>
			<th width="100px">
				单据类型
			</th>
			<th width="300px">
				单据样式
			</th>
			<th width="300px">
				样式预览
			</th>
		</tr>
	  </thead>
	  <tbody>
	     <#list pageMap.pageList as billType>
	     <tr>
	       <td>${billType_index+1}</td>
	       <td>${billType.name!''}</td>
	       <td>${billType.customizedStyle!'无'}</td>
	       <td>${billType.customizedStyle!'无'}</td>
	     </tr>
	     </#list>
	  </tbody>
</table>
<#include "/WEB-INF/template/unitl/paging.html"/>
</div>
