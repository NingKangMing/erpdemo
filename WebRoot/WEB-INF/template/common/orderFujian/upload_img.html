<h2 class="contentTitle">uploadify文件上传</h2>
<style type="text/css" media="screen">
.my-uploadify-button {
	background:none;
	border: none;
	text-shadow: none;
	border-radius:0;
}

.uploadify:hover .my-uploadify-button {
	background:none;
	border: none;
}

.fileQueue {
	width: 370px;
	height: 10px;
	overflow: auto;
	border: 1px solid #E5E5E5;
	margin-bottom: 10px;
}
</style>

<div class="pageContent" style="margin: 0 10px" layoutH="50">
	<input id="testFileInput" type="file" name="image" 
		uploaderOption="{
			swf:'${base}/js/dwz/uploadify/scripts/uploadify.swf',
			uploader:'${base}/upload/orderFujianUpLoad?tableId=${tableId}&billId=${billId!0}&isDraft=${isDraft!0}&loginConfigId=${(session.loginConfigId)!}',
			formData:{tableId:${tableId}},
			buttonText:'请选择文件',
			fileSizeLimit:'2048KB',
			fileTypeDesc:'*.bmp;*.jpg;*.jpeg;*.gif;*.png;*.txt;*.doc;*.zip;*.rar;*.bak;',
			fileTypeExts:'*.bmp;*.jpg;*.jpeg;*.gif;*.png;*.txt;*.doc;*.zip;*.rar;*.bak;',
			auto:true,
			multi:true,
			onUploadSuccess:uploadifySuccessOrder,
			onQueueComplete:uploadifyQueueComplete
		}"
	/>
	<div id="fileQueue" class="fileQueue"></div>

	<div class="divider"></div>

</div>
