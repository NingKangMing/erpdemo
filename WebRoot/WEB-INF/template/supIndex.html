<script type="text/javascript">
$(document).ready(function(){
	show();
	$('#guideLeft').children('a').hover(function(){
		$(this).addClass('hover');
	},
	function(){
		$(this).removeClass('hover');
	}).click(function(){
		$(this).addClass('selected').children('img').hide().eq(1).show();
		$(this).siblings().each(function(){
			$(this).removeClass('selected').children('img').hide().eq(0).show();
		});
	});
	$('#guideRight').width($('body').width()-$('#guideLeft').width()-$('#guideReport').width()-20);
});
function show(){                  
	       var date = new Date();  
	       var now = "";                  
	       now = date.getFullYear()+"年";  
	        if(date.getMonth() < 9)  
	       {  
	                now= now +"0";  
	       }  
	       now = now + (date.getMonth()+1)+"月";   
	       //取月的时候取的是当前月-1如果想取当前月+1就可以了                  
	         
	       if(date.getDate() < 10)  
	       {  
	                now = now +"0";  
	       }  
	        now = now + date.getDate()+"日   ";  
	        var day = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六")[date.getDay()];
	        now =  now+day+"  ";
	        if(date.getHours() < 10)  
	        {  
	                now = now +"0";  
	        }  
	        now = now + date.getHours()+":";  
	          
	        if(date.getMinutes() < 10)  
	        {  
	                now = now +"0";  
	        }  
	        now = now + date.getMinutes()+":";  
	         
	        if(date.getSeconds() < 10)  
	       {  
	               now = now +"0";  
	       }  
	       now = now + date.getSeconds()+" ";  
	       document.getElementById("timeShow").innerHTML = now;   
         //div的html是now这个字符串                  
	       setTimeout("show()",1000);   
	       //设置过1000毫秒就是1秒，调用show方法                  
	}  

</script>
