<div class="pageContent">
	<h2 class="contentTitle">限额分析</h2>
	<form action="${base}/reports/finance/arap/analysis/searchDialog/analysisSearch" class="tableForm" enctype="text/plain" method="post" onsubmit="return validateCallback(this,aioDialogAjaxDone)">
		<div class="pageFormContent" layoutH="100">
			<fieldset>
				<legend>请输入应收应付款范围</legend>
				<table style="margin:0px auto;">
					<tr height="35px;">
						<td>应收款</td>
						<td><input type="text" name="totalGetDown" value="${totalGetDown!'-999999999'}"/></td>
						<td>至</td>
						<td><input type="text" name="totalGetUp" value="${totalGetUp!'999999999'}"/></td>
					</tr>
					<tr height="35px;">
						<td>应付款</td>
						<td><input type="text" name="totalPayDown" value="${totalPayDown!'-999999999'}"/></td>
						<td>至</td>
						<td><input type="text" name="totalPayUp" value="${totalPayUp!'999999999'}"/></td>
					</tr>
				</table>
			</fieldset>
			<fieldset>
				<legend>过滤范围</legend>
				<table style="margin:0px auto;">
					<tr height="35px;">
						<td><input type="radio" name="filterRange" value="all" <#if filterRange=='all'>checked="checked"</#if>/></td>
						<td width="120px;">从当前单位中筛选</td>
						<td><input type="radio" name="filterRange" value="current" <#if filterRange??&&filterRange=='current'>checked="checked"</#if>/></td>
						<td width="120px;">从所有单位中筛选</td>
					</tr>
				</table>
			</fieldset>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="button" onclick="dialoagSubmitWithnavTabForm(${listID});">确定</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
