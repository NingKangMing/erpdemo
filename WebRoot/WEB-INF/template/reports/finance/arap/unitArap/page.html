<div class="panel" id="arapPage">
	<div class="pageHeader">
		<div class="textContent center" style="height: 80px;">
		     <div>
		         <span style="font:bold 18px '宋体',Arial,Times;">单位应收应付</span>
		     </div>
		     <div>
		     	<span style=" margin-left:30px; line-height: 20px;">往来单位：<span id="unitName">${unitName!'全部单位'}</span>
		     </div>
		     <#include "/WEB-INF/template/common/columnConfig/columnConfigSetLink.html"/>

	</div>
	<#if isSearch?? && isSearch == 0>

			<ul id="unitArapTree" relevancyIds="unit.id,unit.pids" target="ztree" selectNodeId="${supId!0}" class="ztree" url="${base}/reports/finance/arap/unitArap/tree/0" rel="unitArapList" ctarget="ajax"></ul>
		</div>
	</#if>
	<div id="unitArapList" style="padding:0px 2px 0px 10px;" layoutH="30">
		<#include "list.html" />

</div>
