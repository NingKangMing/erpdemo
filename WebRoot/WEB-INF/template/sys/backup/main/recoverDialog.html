<div class="pageContent">
	<h2 class="contentTitle">数据恢复</h2>
		<div class="pageFormContent">
		   <#--
		   <table>
		      <tr style="height: 40px;">
		         <td colspan="2">
                     <fieldset style="width: 500px;">
					    <legend>选择恢复方式</legend>
					    <input type="radio" checked="checked" name="recoverType">从服务器恢复</br></br>
					    <span style="margin-left: 22px;">从服务器选择要还原的备份数据进行恢复</span></br></br>
					    <input type="radio" disabled="disabled" name="recoverType">从本地恢复</br></br>
					    <span style="margin-left: 23px;">从本地选择要还原的备份数据进行恢复</span></br></br>
				     </fieldset>
                 </td>
		      </tr>
		   </table>
		   <hr>
		    -->
		   <table>
		       <tr style="height: 40px;">
		         <td style="text-align: right;">还原数据库:</td>
		         <td>
		             <select name="dataBaseNameId" id="dataBaseNameId">
     					<#list list as obj>
     						<option value="${obj.id!''}">${obj.dataBaseName!''}</option>
     					</#list>
     				</select>
		         </td>
		       </tr>
		       <tr style="height: 40px;">
		         <td style="text-align: right;">请选择或输入要恢复的备份:</td>
		         <td><input type="text" name="fileName" id="selectedObjectId" size="25"/></td>
		       </tr>
		   </table>
		   <!-- 表格内容 -->
		   <div id="${listID}" layoutH="190">
		   <#include "/WEB-INF/template/sys/backup/main/recoverDialogList.html"/>
		   </div>
		   <!--end 表格内容 -->
		</div>
		<div class="formBar">
			<ul>
				<a class="button" target="ajaxTodo" href="${base}/sys/backup/recoverDel" callback="dialogAjaxDone" title="数据删除后不能恢复，确认删除？"><span>删除</span></a>
				<li><div class="buttonActive"><div class="buttonContent"><button type="button" onclick="sysRecoverData('${base}/sys/backup/mainRecover')">服务器恢复</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
</div>
