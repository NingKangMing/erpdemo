<div class="panel">
	<div class="pageHeader">
		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label><span style="font:bold 18px '宋体',Arial,Times;">${modelTypeName}</span></label>
				</li>
			</ul>
			<ul class="searchContent" style="margin-top: 5px;">
				<li>
					<span style="margin-left: 10px;">查询时间：</span>${startTime}至${endTime}
				</li>
			</ul>
			<ul class="searchContent">
				<li>
					<span style="margin-left: 50px;">仓库名称:</span><#if storageFullName=="">全部仓库</#if>${storageFullName} 
				</li>
				<#include "/WEB-INF/template/common/columnConfig/columnConfigSetLink.html"/>
				<li style="float: right;">
				    过滤<select onchange="xsReportAmountChange(this,'aimDiv','pagerForm','${listID}');">
				       <option <#if aimDiv=="all">selected="selected"</#if> value="all">显示所有</option>
				       <option <#if aimDiv=="notEq">selected="selected"</#if> value="notEq">显示不为0的</option>
				       <option <#if aimDiv=="change">selected="selected"</#if> value="change">显示有变动</option>
				    </select>
				</li>
			</ul>
		</div>
	</div>
	<div layoutH="80">
		<div style="float:left; display:block; overflow:auto; width:210px; border:solid 1px #CCC; line-height:21px; background:#fff" layoutH="100">
			<ul id="${ztreeID}" target="ztree" selectNodeId="${supId!0}" relevancyIds="product.id,unit.id,staff.id,storage.id,startTime,endTime,aimDiv" class="ztree" url="${base}/reports/stock/jxcChange/tree?modelType=${modelType}" rel="${listID}" ctarget="ajax"></ul>
		</div>
		<div id="${listID}" style="margin-left: 220px;padding:2px; padding-top: 0px;" layoutH="87">
			<#include "/WEB-INF/template/reports/stock/jxcChange/list.html" />
		</div>
	</div>
</div>
